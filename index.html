<head>
  <title>Dude_football</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="dude_football"></div>
	<script src="js/lib/phaser_dudefootball.min.js"></script>
	<script src="js/joystick.js"></script>
	<script src="js/player.js"></script>
	<script src="js/portero.js"></script>
	<script src="js/pelota.js"></script>
	<script src="js/equipo.js"></script>
	<script src="js/states/boot.js"></script>
	<script src="js/states/preload.js"></script>
	<script src="js/states/menu.js"></script>
	<script src="js/states/play.js"></script>
	<script src="js/states/gameover.js"></script>

	<script type="text/javascript">
		//global variables
		window.onload = function () {
			var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, 'dude_football');

			//a√±ado las 'pantallas'
			game.state.add('Boot', DudeFootball.Boot);
			game.state.add('Preload', DudeFootball.Preload);
			game.state.add('Menu', DudeFootball.Menu);
			game.state.add('Play', DudeFootball.Play);
			game.state.add('GameOver', DudeFootball.GameOver);

			game.state.start('Boot');
		};
	</script>
</body>
